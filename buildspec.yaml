version: 0.2

phases:
  install:
    commands:
      - apt-get update -y
      - apt-get install -y default-jdk
      - apt-get install -y maven
      - apt-get install -y jq
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
      - unzip ./sonar-scanner-cli-4.7.0.2747-linux.zip
      - export PATH=$PATH:./sonar-scanner-4.7.0.2747-linux/bin/
  pre_build:
    commands:
      - sonar-scanner -Dsonar.organization=varadha-vinod-1 -Dsonar.projectKey=varadha-vinod_java-web -Dsonar.sources=src -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=5e65e37d36d210ba91464340677e7232a5e9d5ff
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=varadha-vinod_java-web > analysis.json
      - cat analysis.json
  build:
    commands:
      - echo Build started on `date`
      - mvn clean install
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - target/*
